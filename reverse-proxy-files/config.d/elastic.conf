SSLProxyEngine On
SSLProxyVerify off
SSLProxyCheckPeerName off
SSLVerifyClient off

<Location /app-search/>
ProxyPass "http://enterprisesearch:3002/"
ProxyPassReverse "http://enterprisesearch:3002/"
</Location>

<Location /elastic/>
ProxyPass "http://elastic:9200/"
ProxyPassReverse "http://elastic:9200/"
</Location>

<Location /kibana/>
ProxyPass "http://kibana:5601/"
ProxyPassReverse "http://kibana:5601/"
</Location>
